<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        form {
            margin-bottom: 30px;
        }
        input[type="text"] {
            padding: 8px;
            width: 250px;
        }
        button {
            padding: 8px 12px;
            margin-left: 10px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            padding: 6px 0;
        }
    </style>
</head>
<body>

    <h1>Users</h1>

    <!-- ðŸ”¹ ADD USER FORM -->
    <form method="POST" action="{{ url_for('add_user') }}">
        <input
            type="text"
            name="name"
            placeholder="Enter user name"
            required
        >
        <button type="submit">Add User</button>
    </form>

    <h2>All Users</h2>
    {% if users %}
        <ul>
            {% for user in users %}
                <li>
            <a href="{{ url_for('user_movies', user_id=user.id) }}">{{ user.name }}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No users found.</p>
    {% endif %}

</body>
</html>
