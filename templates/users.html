{% extends "base.html" %}

{% block content %}

<h1>Users</h1>

<form class="user-form" method="POST" action="{{ url_for('add_user') }}">
    <input
        type="text"
        name="name"
        placeholder="Enter user name"
        required
    >
    <button type="submit">Add User</button>
</form>

{% if users %}
    <ul class="user-list">
        {% for user in users %}
            <li class="user-item">
                <a href="{{ url_for('user_movies', user_id=user.id) }}">
                    {{ user.name }}
                </a>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p class="empty-state">No users found.</p>
{% endif %}

{% endblock %}
